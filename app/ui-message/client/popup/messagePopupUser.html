<template name="messagePopupUser">
	{{#unless system}}
		{{# userPresence uid=_id}}<div class="popup-user-status border-transparent-dark popup-user-status-{{status}}"></div>{{/userPresence}}
		<div class="popup-user-avatar" style="background-image:url({{avatarUrlFromUsername username}});"></div>
	{{/unless}}
	<strong>{{username}}</strong> {{name}}
</template>
